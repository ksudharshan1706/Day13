<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"  integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js" integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA==" crossorigin="anonymous"referrerpolicy="no-referrer"></script>
    <title>CALCULATOR</title> 
    <link style="background-color:transparent;" rel="tab icon" type="image/jepg" href="/cal2.jpeg">
    <script src="calculator.js" defer></script>
    <style>
        .col_border{
            height: 75px;
            width: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top:1%;
        }
        button{
            height: 50px;
            width: 75px;
            background-color: transparent;
            border: 0px;
        }
        #displayText{
         background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container" style="height:auto;width: 400px;border: 3px solid; margin-top:50px;border-radius: 5px;background-color: rgb(211, 211, 211);">
        <br>
        <div>
            <input id="displayText" type="text" placeholder="0" style="height: 75px;width: 350px;border: 3px solid;margin-top:10px;background-color: rgb(165, 165, 165);color:black;"/>
        </div>
        <br>
        <div class="row">
            <div class="col-3 col_border"><button style="color: red;" onclick="clr()">C</button></div>
            <div class="col-3 col_border"><button onclick="disLastChr()"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></div>
            <div class="col-3 col_border"><button style="color: blue;" onclick="dis('.')">.</button></div>
            <div class="col-3 col_border"><button style="color: blue;" onclick="dis('*')">X</button></div>
            <div class="col-3 col_border"><button onclick="dis('7')">7</button></div>
            <div class="col-3 col_border"><button onclick="dis('8')">8</button></div>
            <div class="col-3 col_border"><button onclick="dis('9')">9</button></div>
            <div class="col-3 col_border"><button style="color: blue;" onclick="dis('/')">/</button></div>
            <div class="col-3 col_border"><button onclick="dis('4')">4</button></div>
            <div class="col-3 col_border"><button onclick="dis('5')">5</button></div>
            <div class="col-3 col_border"><button onclick="dis('6')">6</button></div>
            <div class="col-3 col_border"><button style="color: blue;" onclick="dis('-')">-</button></div>
            <div class="col-3 col_border"><button onclick="dis('1')">1</button></div>
            <div class="col-3 col_border"><button onclick="dis('2')">2</button></div>
            <div class="col-3 col_border"><button onclick="dis('3')">3</button></div>
            <div class="col-3 col_border"><button style="color: blue;" onclick="dis('+')">+</button></div>
            <div class="col-3 col_border"><button onclick="dis('0')">0</button></div>
            <div class="col-3 col_border"><button onclick="dis('00')">00</button></div>
            <div class="col-5 col_border" style="background-color: rgb(43, 128, 190);height:50px;">
                <button onclick="solve()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
